<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Login Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="/image/Screenshot 2024-09-23 125107.png" alt="X Logo" class="x-logo">

        <div class="right-section">
            <h1>Happening now</h1>
            <h2>Join today.</h2>

            </div>
            <div class="or-divider">
                <hr><span>or</span><hr>
            </div>

            <p class="terms">By signing up, you agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>, including <a href="#">Cookie Use</a>.</p>
            <div class="login-link">
                <p>Already have an account?</p>
                <button class="signin-btn">Sign in</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
